{% extends 'core/base.html' %}
{% load static %}
{% block title %}Districts{% endblock title %}
{% block content %}
    {% if districts %}
        {% for district in districts %}
            <div>
                {{district.district_id}} {{district.district_name}}
                <a href="{% url 'sessions' district.district_id %}">Go</a>
            </div>
        {% endfor %}
    {% else %}
        <h1>Not Found</h1>
    {% endif %}
{% endblock content %}
