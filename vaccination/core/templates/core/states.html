{% extends 'core/base.html' %}
{% load static %}
{% block title %}States{% endblock title %}
{% block content %}
    {% if states %}
        {% for state in states %}
            <div>
                {{state.state_id}} {{state.state_name}}
                <a href="{% url 'districts' state.state_id %}">Go</a>
            </div>
        {% endfor %}
    {% else %}
        <h1>Not Found</h1>
    {% endif %}
{% endblock content %}
